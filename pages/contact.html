<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CobWeb GIS - Contact Us</title>
    <link
      rel="shortcut icon"
      href="/resources/images/cobweb-svgrepo-com (1).svg"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <nav class="nav" role="navigation" aria-label="Main Navigation">
          <button class="navOpenBtn" aria-label="Open Navigation">
            <i class="uil uil-bars"></i>
          </button>
          <a href="/index.html">
            <img
              class="img-logo"
              src="/resources/images/cobweb-svgrepo-com (3).png"
              alt="Homepage"
            />
          </a>
          <ul class="nav-links">
            <button class="navCloseBtn" aria-label="Close Navigation">
              <i class="uil uil-times"></i>
            </button>
            <li><a href="/pages/map.html">Map</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main Page -->
      <main class="main">
        <!-- Contact Us Section -->
        <section class="contact-section scrollable-container">
          <!-- Contact Information -->
          <div class="contact-info">
            <h1>Contact Us</h1>
            <div class="contact-info-details">
              <p>
                Have questions or need assistance with CobWeb GIS? We're here to
                help!
              </p>
              <p>
                Email:
                <a href="mailto:info@cobwebgis.com">info@cobwebgis.com</a>
              </p>
              <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="contact-form">
            <h1>Contact Form</h1>
            <form action="#" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>

              <button type="submit">Submit</button>
            </form>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>
          Â© CobWeb GIS 2023
          <a href="mailto:info@cobwebgis.com">info@cobwebgis.com</a>
        </p>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="/script.js"></script>
  </body>
</html>
