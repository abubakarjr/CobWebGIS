<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>The Cobweb GIS</title>
    <link rel="stylesheet" href="/pages/map.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="shortcut icon"
      href="/resources/images/cobweb-svgrepo-com (1).svg"
    />
    <link rel="stylesheet" href="/resources/v6.8.0-dist/ol.css" />
    <link
      rel="stylesheet"
      href="/resources/layerswitcher/ol-layerswitcher.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    /> -->
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <nav class="nav" role="navigation" aria-label="Main Navigation">
          <i class="uil uil-bars navOpenBtn" aria-label="Open Navigation"></i>
          <a href="/index.html">
            <img
              class="img-logo"
              src="/resources/images/cobweb-svgrepo-com (3).png"
              alt="Homepage"
            />
          </a>
          <ul class="nav-links">
            <i class="uil uil-times navCloseBtn" aria-label="Close Navigation"></i>
            <li><a href="/pages/map.html">Map</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main Page -->
      <main class="main map">
        <div id="map" class="map">
          <!-- Live Location -->
          <button id="livelocation" title="Live Location" aria-label="Live Location">
            <img class="livelocation" src="/resources/images/crosshairs.svg" alt="Live Location" />
          </button>

          <!-- Popup -->
          <div id="popup" class="ol-popup" role="dialog" aria-labelledby="popup-content">
            <a href="#" id="popup-closer" class="ol-popup-closer" aria-label="Close Popup"></a>
            <div id="popup-content"></div>
          </div>

          <!-- Compass -->
          <div id="rotateBtn" class="rotate-control ol-unselectable ol-control">
            <img title="Compass" id="rotateIcon" src="/resources/images/compass.svg" alt="Compass for map orientation" />
          </div>

          <!-- Location Search -->
          <div>
            <label class="search">
              <input id="inpt_search" type="text" aria-label="Location Search" />
              <div id="suggestions-container"></div>
            </label>
          </div>

          <!-- Measurement Controls -->
          <div id="measurement-controls" class="measurement-controls">
            <div id="type">
              <button
                title="Add Marker"
                type="button"
                id="pointBtn"
                data-type="Point"
                aria-label="Add Marker"
              >
                <img src="/resources/images/marker.svg" alt="Add Marker" />
              </button>
              <button
                title="Distance Measure"
                type="button"
                id="lengthBtn"
                data-type="LineString"
                aria-label="Distance Measure"
              >
                <img src="/resources/images/length.svg" alt="Distance Measure" />
              </button>
              <button
                title="Area Measure"
                type="button"
                id="areaBtn"
                data-type="Polygon"
                aria-label="Area Measure"
              >
                <img src="/resources/images/area.svg" alt="Area Measure" />
              </button>
              <button
                title="Clear Measurement"
                type="button"
                id="clearBtn"
                aria-label="Clear Measurement"
              >
                <img src="/resources/images/clear1.svg" alt="Clear Measurement" />
              </button>
              <button title="Info" id="popup-toggle-btn" onclick="togglePopup()" aria-label="Info">
                <img src="/resources/images/info-svgrepo-com.svg" alt="Info" />
              </button>
              <!-- <button
                title="Save Features"
                type="button"
                id="saveFeaturesBtn"
                onclick="saveFeatures()"
              >
                <img src="/resources/images/save.svg" alt="Save Features" />
              </button>
              <button
                title="Load Features"
                type="button"
                id="loadFeaturesBtn"
                onclick="loadFeatures()"
              >
                <img src="/resources/images/load.svg" alt="Load Features" /> -->
              </button>
              <button
                title="Edge Panels"
                class="edge-panel-toggle"
                onclick="toggleEdgePanels()"
                aria-label="Toggle Edge Panels"
              >
                <img src="/resources/images/side.svg" alt="Toggle Edge Panels" />
              </button>
              <button id="fullscreenBtn" onclick="toggleFullscreen()" title="Toggle Fullscreen" aria-label="Toggle Fullscreen">
                <img src="/resources/images/fullscreen.svg" alt="Toggle Fullscreen" />
              </button>
              <button
                title="Zoom In"
                id="zoomInBtn"
                class="myButton"
                onclick="toggleZoomInInteraction()"
                aria-label="Zoom In"
              >
                <img src="/resources/images/zoom_in.svg" alt="Zoom In" />
              </button>

              <button
                title="Zoom Out"
                id="zoomOutBtn"
                class="myButton"
                onclick="toggleZoomOutInteraction()"
                aria-label="Zoom Out"
              >
                <img src="/resources/images/zoom_out.svg" alt="Zoom Out" />
              </button>
              <button onclick="saveFeatures()">Save</button>
              <button onclick="loadFeatures()">Load</button>
              <button onclick="clearSavedFeatures()">Clear</button>
            </div>
          </div>
        </div>
      </main>
      <!-- Main Page -->

      <!-- Aside 1 -->
      <aside class="aside aside1 hidden">
        <div class="coodctn">
          <h1>Coordinates Calc</h1>
          <div id="coordinates">
            <textarea
              id="coordinateInput"
              rows="5"
              placeholder="Latitude1, Longitude1&#10;Latitude2, Longitude2&#10;Latitude3, Longitude3"
              aria-label="Coordinates Input"
            ></textarea>
          </div>
          <p id="result1"></p>
        </div>
      </aside>

      <!-- Aside 2 -->
      <aside class="aside aside2 hidden">
        <div id="conversion-form">
          <h1 class="survres">Result</h1>
          <div id="measurementResults">
            <p id="lengthResult"></p>
            <p id="areaResult"></p>
          </div>

          <!-- AUTO CONVERTER -->
          <div class="input-container">
            <input type="number" id="area" placeholder="Enter area (sqm)" aria-label="Area Input" />
          </div>
          <br />
          <select id="dense" aria-label="Plot Density">
            <option value="hidens">Select Plot Density</option>
            <option value="hidens">High Density Area</option>
            <option value="medens">Medium Density Area</option>
            <option value="lodens">Low Density Area</option>
          </select>
          <div id="result"></div>
        </div>
      </aside>

      <!-- Footer -->
      <footer class="footer">
        <p>Â© CobWeb GIS 2023 info@cobwebgis.com +234 8038 098 851</p>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="/resources/jQuery/jquery-3.6.0.min.js"></script>
    <script src="/resources/v6.8.0-dist/ol.js"></script>
    <script src="/resources/layerswitcher/ol-layerswitcher.js"></script>
    <!-- <script src="/resources/fontawsome/js/all.js"></script> -->
    <script src="/script.js"></script>
    <script src="/pages/map.js"></script>
  </body>
</html>
